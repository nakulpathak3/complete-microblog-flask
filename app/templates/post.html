<table>
        <tr valign="top">
            <td>
                <img src="{{ post.author.avatar(50) }}">
            </td>
            <td>
                <i>{{ post.author.nickname }} says:</i>
                <br/ >
                {{ post.body }}
            </td>
        </tr>
        {% if post.author.id == g.user.id %}
        <div>
            <a href="{{ url_for('delete', id=post.id) }}">Delete</a>
        </div>
        {% endif %}
</table>
