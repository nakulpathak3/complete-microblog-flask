{% extends "base.html" %}

{% block content %}
    <h1>What's your email id?</h1>
    <form action="" method="POST" name="email_form">
        {{ form.hidden_tag() }}
        <td>{{ form.email(size=24) }}</td>
        {% for errors in form.errors.email %}
            <br />
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </form>
{% endblock %}
